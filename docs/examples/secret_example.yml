kind: Secret
metadata:
  name: api-credentials
  canvasId: my-application-canvas-id # Reference to the canvas this secret belongs to
spec:
  provider: PROVIDER_LOCAL # Currently only local provider is supported
  local:
    data:
      api-key: "your-api-key-here"
      api-secret: "your-api-secret-here"
    # You can add any key-value pairs here
