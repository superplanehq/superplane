metadata:
  name: "Webhook external system integration"
  description: "Trigger a canvas from an external system using a webhook, then forward the payload."
  isTemplate: false
spec:
  nodes:
    - id: "webhook-trigger"
      name: "Webhook"
      type: "TYPE_TRIGGER"
      configuration:
        authentication: "none"
      metadata:
        url: "https://hooks.superplane.example/webhook"
        authentication: "none"
      position:
        x: -40
        "y": 320
      component: null
      blueprint: null
      trigger:
        name: "webhook"
      widget: null
      isCollapsed: false
      appInstallation: null
      errorMessage: ""
    - id: "noop-confirmation"
      name: "Received Webhook Payload"
      type: "TYPE_COMPONENT"
      configuration: {}
      metadata: null
      position:
        x: 420
        "y": 320
      component:
        name: "noop"
      blueprint: null
      trigger: null
      widget: null
      isCollapsed: false
      appInstallation: null
      errorMessage: ""
  edges:
    - sourceId: "webhook-trigger"
      targetId: "noop-confirmation"
      channel: "default"
