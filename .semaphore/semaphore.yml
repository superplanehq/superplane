version: v1.0
name: CI
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204

auto_cancel:
  running:
    when: "branch != 'develop' or branch != 'main'"

blocks:
  - name: "\U0001F9EA QA"
    dependencies: []
    task:
      env_vars:
        - name: DOCKER_BUILDKIT
          value: "1"
      prologue:
        commands:
          - checkout
          - make test.setup
          - make test.start
      jobs:
        - name: "Lint"
          commands:
            - make lint

        - name: "Unit Tests"
          commands:
            - make test

        - name: "E2E Tests"
          commands:
            - make setup.playwright
            - make test.e2e

        - name: "Check: DB structure"
          commands:
            - make check.db.structure

        - name: "Check: Go Format"
          commands:
            - make format.go.check

      epilogue:
        always:
          commands:
            - "[ -f junit-report.xml ] && test-results publish junit-report.xml"

  - name: "ðŸ”¨ Frontend Build"
    dependencies: []
    task:
      prologue:
        commands:
          - checkout
          - sem-version node 20
      jobs:
        - name: "Build Frontend"
          commands:
            - cache restore node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum web_src/package-lock.json),node-modules-$SEMAPHORE_GIT_BRANCH,node-modules
            - cd web_src
            - npm ci
            - cache store node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json) node_modules
            - npm run build

  - name: "ðŸ§ª Frontend Tests"
    dependencies: [ðŸ”¨ Frontend Build]
    task:
      prologue:
        commands:
          - checkout
          - sem-version node 20
      jobs:
        - name: "UI Tests"
          commands:
            - cache restore node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum web_src/package-lock.json),node-modules-$SEMAPHORE_GIT_BRANCH,node-modules
            - cd web_src
            - npm ci
            - cache store node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json) node_modules
            - npm run test:run
        - name: "Format Check"
          commands:
            - cache restore node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum web_src/package-lock.json),node-modules-$SEMAPHORE_GIT_BRANCH,node-modules
            - cd web_src && npm ci && cd ..
            - make format.js.check

after_pipeline:
  task:
    jobs:
      - name: Submit Reports
        commands:
          - test-results gen-pipeline-report

promotions:
  - name: Build Image
    pipeline_file: build-image.yml
    deployment_target: ghcr
    auto_promote_on:
      - result: passed
        branch:
          - "main"

  - name: Deploy to sxmoon
    pipeline_file: deploy-to-sxmoon.yml
    auto_promote_on:
      - result: passed
        branch:
          - "^develop$"
