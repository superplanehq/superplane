version: v1.0
name: CI
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: "\U0001F9EA QA"
    task:
      env_vars:
        - name: DOCKER_BUILDKIT
          value: "1"
        - name: APP_ENV
          value: prod
      prologue:
        commands:
          - checkout
      jobs:
        - name: "\U0001F9EA Test"
          commands:
            - make test.setup
            - make test
        - name: "\U0001F9EA Lint"
          commands:
            - make lint
      epilogue:
        always:
          commands:
            - test-results publish junit-report.xml

after_pipeline:
  task:
    jobs:
      - name: Submit Reports
        commands:
          - test-results gen-pipeline-report

promotions:
  - name: Build Image
    pipeline_file: build-image.yml
    deployment_target: ghcr
    auto_promote_on:
      - result: passed
        branch:
          - "main"
