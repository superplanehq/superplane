version: v1.0
name: Deploy to sxmoon
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: "Trigger deployment task"
    task:
      secrets:
        - name: semaphore-api-token
      jobs:
        - name: "Trigger deployment task"
          commands:
            - |
              curl -X POST --location "https://superplanehq.semaphoreci.com/api/v1alpha/tasks/5e7e092b-c533-4dee-9802-a3c877647de4/run_now" \
                -H "Authorization: Token $API_TOKEN" \
                -H "Content-Type: application/json" \
                -d $'{
                    "reference": { "type": "BRANCH", "name": "main" },
                    "pipeline_file": ".semaphore/deploy-image.yml",
                    "parameters": {
                        "ENVIRONMENT": "staging",
                        "BRANCH": "develop"
                    }
                }'
