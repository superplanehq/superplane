name: Set Integration Status to Done when integration issue closes
run-name: Integration done â†’ ${{ github.event.issue.title }}

on:
  issues:
    types: [closed]

permissions:
  contents: read

jobs:
  project_update:
    if: contains(github.event.issue.labels.*.name, 'integration')
    runs-on: ubuntu-latest

    steps:
      - name: Add issue to project (and get itemId)
        id: add_project
        uses: actions/add-to-project@v1
        with:
          project-url: https://github.com/orgs/superplanehq/projects/2
          github-token: ${{ secrets.PROJECT_PAT }}

      - name: Set Integration Status = Done
        uses: titoportas/update-project-fields@v0.1.0
        with:
          project-url: https://github.com/orgs/superplanehq/projects/2
          github-token: ${{ secrets.PROJECT_PAT }}
          item-id: ${{ steps.add_project.outputs.itemId }}
          field-keys: Integration Status
          field-values: Done
