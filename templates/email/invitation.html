<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're invited to join {{.OrganizationName}} on Superplane</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            color: #000000;
            background-color: #ffffff;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #000000;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #000000;
            letter-spacing: -0.5px;
        }

        .greeting {
            font-size: 18px;
            font-weight: 500;
            color: #000000;
            margin-bottom: 20px;
        }

        .main-text {
            font-size: 16px;
            color: #000000;
            margin-bottom: 30px;
        }

        .organization-name {
            font-weight: 600;
        }

        .cta-section {
            text-align: center;
            margin: 30px 0;
        }

        .invitation-button {
            display: inline-block;
            background-color: #000000;
            color: #ffffff;
            padding: 12px 24px;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            border: 1px solid #000000;
        }

        .invitation-button:hover {
            background-color: #ffffff;
            color: #000000;
        }

        .fallback-section {
            margin: 30px 0;
            padding: 20px 0;
            border-top: 1px solid #cccccc;
        }

        .fallback-text {
            font-size: 14px;
            color: #666666;
            margin-bottom: 10px;
        }

        .fallback-link {
            color: #000000;
            word-break: break-all;
            text-decoration: underline;
            font-size: 14px;
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #cccccc;
            color: #000000;
            font-size: 14px;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            body {
                padding: 20px 15px;
            }

            .logo {
                font-size: 20px;
            }

            .greeting {
                font-size: 16px;
            }

            .invitation-button {
                padding: 10px 20px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Superplane</div>
    </div>

    <div class="greeting">Hi {{.ToName}},</div>

    <div class="main-text">
        You've been invited to join the organization <span class="organization-name">{{.OrganizationName}}</span> on Superplane.
    </div>

    <div class="cta-section">
        <a href="{{.InvitationLink}}" class="invitation-button">Sign in</a>
    </div>

    <div class="fallback-section">
        <div class="fallback-text">If the button above doesn't work, copy and paste this link into your browser:</div>
        <a href="{{.InvitationLink}}" class="fallback-link">{{.InvitationLink}}</a>
    </div>

    <div class="footer">
        Best regards,<br>The Superplane Team
    </div>
</body>
</html>
