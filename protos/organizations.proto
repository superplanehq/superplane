syntax = "proto3";

package Superplane.Organizations;

import "google/protobuf/timestamp.proto";
import "google/api/annotations.proto";
import "google/protobuf/struct.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option go_package = "github.com/superplanehq/superplane/pkg/protos/organizations";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Superplane Organizations API";
    version: "1.0";
    description: "API for managing organizations in the Superplane service";
    contact: {
      name: "API Support";
      email: "support@superplane.com";
    };
  };
  schemes: HTTP;
  schemes: HTTPS;
  consumes: "application/json";
  produces: "application/json";
};

service Organizations {
  rpc DescribeOrganization(DescribeOrganizationRequest) returns (DescribeOrganizationResponse) {
    option (google.api.http) = {
      get: "/api/v1/organizations/{id}"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Get organization details";
      description: "Returns the details of a specific organization (can be referenced by ID or name)";
      tags: "Organization";
    };
  }

  rpc UpdateOrganization(UpdateOrganizationRequest) returns (UpdateOrganizationResponse) {
    option (google.api.http) = {
      patch: "/api/v1/organizations/{id}"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Update an organization";
      description: "Updates the specified organization (can be referenced by ID or name)";
      tags: "Organization";
    };
  }

  rpc DeleteOrganization(DeleteOrganizationRequest) returns (DeleteOrganizationResponse) {
    option (google.api.http) = {
      delete: "/api/v1/organizations/{id}"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Delete an organization";
      description: "Deletes the specified organization (can be referenced by ID or name)";
      tags: "Organization";
    };
  }

  rpc RemoveUser(RemoveUserRequest) returns (RemoveUserResponse) {
    option (google.api.http) = {
      delete: "/api/v1/organizations/{id}/users/{user_id}"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Remove a user from an organization";
      description: "Removes a user from an organization (can be referenced by ID or name)";
      tags: "Organization";
    };
  }

  rpc CreateInvitation(CreateInvitationRequest) returns (CreateInvitationResponse) {
    option (google.api.http) = {
      post: "/api/v1/organizations/{id}/invitations"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Create an organization invitation";
      description: "Invites a user to join an organization by email";
      tags: "Organization";
    };
  }

  rpc ListInvitations(ListInvitationsRequest) returns (ListInvitationsResponse) {
    option (google.api.http) = {
      get: "/api/v1/organizations/{id}/invitations"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "List organization invitations";
      description: "Returns pending invitations for an organization";
      tags: "Organization";
    };
  }

  rpc RemoveInvitation(RemoveInvitationRequest) returns (RemoveInvitationResponse) {
    option (google.api.http) = {
      delete: "/api/v1/organizations/{id}/invitations/{invitation_id}"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Remove an organization invitation";
      description: "Removes an organization invitation";
      tags: "Organization";
    };
  }

  rpc ListApplications(ListApplicationsRequest) returns (ListApplicationsResponse) {
    option (google.api.http) = {
      get: "/api/v1/organizations/{id}/applications"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "List applications in an organization";
      description: "Returns a list of applications in an organization";
      tags: "Organization";
    };
  }

  rpc DescribeApplication(DescribeApplicationRequest) returns (DescribeApplicationResponse) {
    option (google.api.http) = {
      get: "/api/v1/organizations/{id}/applications/{installation_id}"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Describe an application in an organization";
      description: "Returns details of a specific application in an organization";
      tags: "Organization";
    };
  }

  rpc InstallApplication(InstallApplicationRequest) returns (InstallApplicationResponse) {
    option (google.api.http) = {
      post: "/api/v1/organizations/{id}/applications"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Install application on organization";
      description: "Install an application on an organization";
      tags: "Organization";
    };
  }

  rpc UpdateApplication(UpdateApplicationRequest) returns (UpdateApplicationResponse) {
    option (google.api.http) = {
      patch: "/api/v1/organizations/{id}/applications/{installation_id}"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Update application installation";
      description: "Updates the configuration of an installed application";
      tags: "Organization";
    };
  }

  rpc UninstallApplication(UninstallApplicationRequest) returns (UninstallApplicationResponse) {
    option (google.api.http) = {
      delete: "/api/v1/organizations/{id}/applications/{installation_id}"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Uninstall application";
      description: "Uninstalls an application from an organization";
      tags: "Organization";
    };
  }

  rpc GetOktaSettings(GetOktaSettingsRequest) returns (GetOktaSettingsResponse) {
    option (google.api.http) = {
      get: "/api/v1/organizations/{id}/okta"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Get Okta settings for an organization";
      description: "Returns the Okta SAML/SCIM configuration for an organization";
      tags: "Organization";
    };
  }

  rpc UpdateOktaSettings(UpdateOktaSettingsRequest) returns (UpdateOktaSettingsResponse) {
    option (google.api.http) = {
      put: "/api/v1/organizations/{id}/okta"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Update Okta settings for an organization";
      description: "Creates or updates the Okta SAML configuration for an organization";
      tags: "Organization";
    };
  }

  rpc RotateOktaSCIMToken(RotateOktaSCIMTokenRequest) returns (RotateOktaSCIMTokenResponse) {
    option (google.api.http) = {
      post: "/api/v1/organizations/{id}/okta/scim-token"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Rotate Okta SCIM token for an organization";
      description: "Generates a new SCIM token for the organization's Okta integration and returns it once";
      tags: "Organization";
    };
  }
}

message Organization {
  message Metadata {
    string id = 1;
    string name = 2;
    string description = 3;
    google.protobuf.Timestamp created_at = 4;
    google.protobuf.Timestamp updated_at = 5;
  }

  Metadata metadata = 1;
}

message DescribeOrganizationRequest {
  string id = 1;
}

message DescribeOrganizationResponse {
  Organization organization = 1;
}

message UpdateOrganizationRequest {
  string id = 1;
  Organization organization = 2;
}

message UpdateOrganizationResponse {
  Organization organization = 1;
}

message DeleteOrganizationRequest {
  string id = 1;
}

message DeleteOrganizationResponse {}

message Invitation {
  string id = 1;
  string organization_id = 2;
  string email = 3;
  string state = 4;
  google.protobuf.Timestamp created_at = 5;
}

message CreateInvitationRequest {
  string id = 1;
  string email = 2;
}

message CreateInvitationResponse {
  Invitation invitation = 1;
}

message ListInvitationsRequest {
  string id = 1;
}

message ListInvitationsResponse {
  repeated Invitation invitations = 1;
}

message RemoveInvitationRequest {
  string id = 1;
  string invitation_id = 2;
}

message RemoveInvitationResponse {}

message RemoveUserRequest {
  string id = 1;
  string user_id = 2;
}

message RemoveUserResponse {}

message ListApplicationsRequest {
  string id = 1;
}

message ListApplicationsResponse {
  repeated AppInstallation applications = 1;
}

message InstallApplicationRequest {
  string id = 1;
  string app_name = 2;
  string installation_name = 3;
  google.protobuf.Struct configuration = 4;
}

message InstallApplicationResponse {
  AppInstallation installation = 1;
}

message DescribeApplicationRequest {
  string id = 1;
  string installation_id = 2;
}

message DescribeApplicationResponse {
  AppInstallation installation = 1;
}

message UpdateApplicationRequest {
  string id = 1;
  string installation_id = 2;
  google.protobuf.Struct configuration = 3;
}

message UpdateApplicationResponse {
  AppInstallation installation = 1;
}

message UninstallApplicationRequest {
  string id = 1;
  string installation_id = 2;
}

message UninstallApplicationResponse {}

message AppInstallation {
  message Metadata {
    string id = 1;
    string name = 2;
    google.protobuf.Timestamp created_at = 4;
    google.protobuf.Timestamp updated_at = 5;
  }

  message Spec {
    string app_name = 1;
    google.protobuf.Struct configuration = 2;
  }

  message Status {
    string state = 1;
    string state_description = 2;
    google.protobuf.Struct metadata = 3;
    BrowserAction browser_action = 4;
    repeated NodeRef used_in = 5;
  }

  message NodeRef {
    string workflow_id = 1;
    string workflow_name = 2;
    string node_id = 3;
    string node_name = 4;
  }

  Metadata metadata = 1;
  Spec spec = 2;
  Status status = 3;
}

message BrowserAction {
  string url = 1;
  string method = 2;
  map<string, string> form_fields = 3;
  string description = 4;
}

// Event messages for organization lifecycle events
message OrganizationCreated {
  string organization_id = 1;
  google.protobuf.Timestamp timestamp = 2;
}

message OrganizationUpdated {
  string organization_id = 1;
  google.protobuf.Timestamp timestamp = 2;
}

message OrganizationDeleted {
  string organization_id = 1;
  google.protobuf.Timestamp timestamp = 2;
}

message InvitationCreated {
  string invitation_id = 1;
  google.protobuf.Timestamp timestamp = 2;
}

message OktaSettings {
  string saml_issuer = 1;
  string saml_certificate = 2;
  bool enforce_sso = 3;
  bool has_scim_token = 4;
}

message GetOktaSettingsRequest {
  string id = 1;
}

message GetOktaSettingsResponse {
  OktaSettings settings = 1;
}

message UpdateOktaSettingsRequest {
  string id = 1;
  OktaSettings settings = 2;
}

message UpdateOktaSettingsResponse {}

message RotateOktaSCIMTokenRequest {
  string id = 1;
}

message RotateOktaSCIMTokenResponse {
  string token = 1;
}
