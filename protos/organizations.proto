syntax = "proto3";

package Superplane.Organizations;

import "google/protobuf/timestamp.proto";
import "google/api/annotations.proto";
import "google/protobuf/struct.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option go_package = "github.com/superplanehq/superplane/pkg/protos/organizations";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Superplane Organizations API";
    version: "1.0";
    description: "API for managing organizations in the Superplane service";
    contact: {
      name: "API Support";
      email: "support@superplane.com";
    };
  };
  schemes: HTTP;
  schemes: HTTPS;
  consumes: "application/json";
  produces: "application/json";
};

service Organizations {
  rpc DescribeOrganization(DescribeOrganizationRequest) returns (DescribeOrganizationResponse) {
    option (google.api.http) = {
      get: "/api/v1/organizations/{id}"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Get organization details";
      description: "Returns the details of a specific organization (can be referenced by ID or name)";
      tags: "Organization";
    };
  }

  rpc UpdateOrganization(UpdateOrganizationRequest) returns (UpdateOrganizationResponse) {
    option (google.api.http) = {
      patch: "/api/v1/organizations/{id}"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Update an organization";
      description: "Updates the specified organization (can be referenced by ID or name)";
      tags: "Organization";
    };
  }

  rpc DeleteOrganization(DeleteOrganizationRequest) returns (DeleteOrganizationResponse) {
    option (google.api.http) = {
      delete: "/api/v1/organizations/{id}"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Delete an organization";
      description: "Deletes the specified organization (can be referenced by ID or name)";
      tags: "Organization";
    };
  }

  rpc RemoveUser(RemoveUserRequest) returns (RemoveUserResponse) {
    option (google.api.http) = {
      delete: "/api/v1/organizations/{id}/users/{user_id}"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Remove a user from an organization";
      description: "Removes a user from an organization (can be referenced by ID or name)";
      tags: "Organization";
    };
  }

  rpc CreateInvitation(CreateInvitationRequest) returns (CreateInvitationResponse) {
    option (google.api.http) = {
      post: "/api/v1/organizations/{id}/invitations"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Create an organization invitation";
      description: "Invites a user to join an organization by email";
      tags: "Organization";
    };
  }

  rpc ListInvitations(ListInvitationsRequest) returns (ListInvitationsResponse) {
    option (google.api.http) = {
      get: "/api/v1/organizations/{id}/invitations"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "List organization invitations";
      description: "Returns pending invitations for an organization";
      tags: "Organization";
    };
  }

  rpc RemoveInvitation(RemoveInvitationRequest) returns (RemoveInvitationResponse) {
    option (google.api.http) = {
      delete: "/api/v1/organizations/{id}/invitations/{invitation_id}"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Remove an organization invitation";
      description: "Removes an organization invitation";
      tags: "Organization";
    };
  }

  rpc GetInviteLink(GetInviteLinkRequest) returns (GetInviteLinkResponse) {
    option (google.api.http) = {
      get: "/api/v1/organizations/{id}/invite-link"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Get an organization invite link";
      description: "Returns the invite link for an organization";
      tags: "Organization";
    };
  }

  rpc UpdateInviteLink(UpdateInviteLinkRequest) returns (UpdateInviteLinkResponse) {
    option (google.api.http) = {
      patch: "/api/v1/organizations/{id}/invite-link"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Update an organization invite link";
      description: "Enables or disables the invite link for an organization";
      tags: "Organization";
    };
  }

  rpc ResetInviteLink(ResetInviteLinkRequest) returns (ResetInviteLinkResponse) {
    option (google.api.http) = {
      post: "/api/v1/organizations/{id}/invite-link/reset"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Reset an organization invite link";
      description: "Generates a new invite link token for an organization";
      tags: "Organization";
    };
  }

  rpc AcceptInviteLink(InviteLink) returns (google.protobuf.Struct) {
    option (google.api.http) = {
      post: "/api/v1/invite-links/{token}/accept"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Accept an invite link";
      description: "Accepts an organization invite link for the authenticated account";
      tags: "Organization";
    };
  }

  rpc ListIntegrations(ListIntegrationsRequest) returns (ListIntegrationsResponse) {
    option (google.api.http) = {
      get: "/api/v1/organizations/{id}/integrations"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "List integrations in an organization";
      description: "Returns a list of integrations in an organization";
      tags: "Organization";
    };
  }

  rpc DescribeIntegration(DescribeIntegrationRequest) returns (DescribeIntegrationResponse) {
    option (google.api.http) = {
      get: "/api/v1/organizations/{id}/integrations/{integration_id}"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Describe an integration in an organization";
      description: "Returns details of a specific integration in an organization";
      tags: "Organization";
    };
  }

  rpc ListIntegrationResources(ListIntegrationResourcesRequest) returns (ListIntegrationResourcesResponse) {
    option (google.api.http) = {
      get: "/api/v1/organizations/{id}/integrations/{integration_id}/resources"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "List integration resources";
      description: "Lists resources for an integration";
      tags: "Organization";
    };
  }

  rpc CreateIntegration(CreateIntegrationRequest) returns (CreateIntegrationResponse) {
    option (google.api.http) = {
      post: "/api/v1/organizations/{id}/integrations"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Create organization integration";
      description: "Create an organization integration";
      tags: "Organization";
    };
  }

  rpc UpdateIntegration(UpdateIntegrationRequest) returns (UpdateIntegrationResponse) {
    option (google.api.http) = {
      patch: "/api/v1/organizations/{id}/integrations/{integration_id}"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Update integration";
      description: "Updates the configuration for an organization integration";
      tags: "Organization";
    };
  }

  rpc DeleteIntegration(DeleteIntegrationRequest) returns (DeleteIntegrationResponse) {
    option (google.api.http) = {
      delete: "/api/v1/organizations/{id}/integrations/{integration_id}"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Delete organization integration";
      description: "Deletes an integration from an organization";
      tags: "Organization";
    };
  }
}

message Organization {
  message Metadata {
    string id = 1;
    string name = 2;
    string description = 3;
    google.protobuf.Timestamp created_at = 4;
    google.protobuf.Timestamp updated_at = 5;
  }

  Metadata metadata = 1;
}

message DescribeOrganizationRequest {
  string id = 1;
}

message DescribeOrganizationResponse {
  Organization organization = 1;
}

message UpdateOrganizationRequest {
  string id = 1;
  Organization organization = 2;
}

message UpdateOrganizationResponse {
  Organization organization = 1;
}

message DeleteOrganizationRequest {
  string id = 1;
}

message DeleteOrganizationResponse {}

message Invitation {
  string id = 1;
  string organization_id = 2;
  string email = 3;
  string state = 4;
  google.protobuf.Timestamp created_at = 5;
}

message InviteLink {
  string id = 1;
  string organization_id = 2;
  string token = 3;
  bool enabled = 4;
  google.protobuf.Timestamp created_at = 5;
  google.protobuf.Timestamp updated_at = 6;
}

message CreateInvitationRequest {
  string id = 1;
  string email = 2;
}

message CreateInvitationResponse {
  Invitation invitation = 1;
}

message ListInvitationsRequest {
  string id = 1;
}

message ListInvitationsResponse {
  repeated Invitation invitations = 1;
}

message RemoveInvitationRequest {
  string id = 1;
  string invitation_id = 2;
}

message RemoveInvitationResponse {}

message GetInviteLinkRequest {
  string id = 1;
}

message GetInviteLinkResponse {
  InviteLink invite_link = 1;
}

message UpdateInviteLinkRequest {
  string id = 1;
  bool enabled = 2;
}

message UpdateInviteLinkResponse {
  InviteLink invite_link = 1;
}

message ResetInviteLinkRequest {
  string id = 1;
}

message ResetInviteLinkResponse {
  InviteLink invite_link = 1;
}

message RemoveUserRequest {
  string id = 1;
  string user_id = 2;
}

message RemoveUserResponse {}

message ListIntegrationsRequest {
  string id = 1;
}

message ListIntegrationsResponse {
  repeated Integration integrations = 1;
}

message CreateIntegrationRequest {
  string id = 1;
  string name = 2;
  string integration_name = 3;
  google.protobuf.Struct configuration = 4;
}

message CreateIntegrationResponse {
  Integration integration = 1;
}

message DescribeIntegrationRequest {
  string id = 1;
  string integration_id = 2;
}

message DescribeIntegrationResponse {
  Integration integration = 1;
}

message ListIntegrationResourcesRequest {
  string id = 1;
  string integration_id = 2;
  map<string, string> parameters = 4;
}

message ListIntegrationResourcesResponse {
  repeated IntegrationResourceRef resources = 1;
}

message IntegrationResourceRef {
  string type = 1;
  string name = 2;
  string id = 3;
}

message UpdateIntegrationRequest {
  string id = 1;
  string integration_id = 2;
  google.protobuf.Struct configuration = 3;
  string name = 4;
}

message UpdateIntegrationResponse {
  Integration integration = 1;
}

message DeleteIntegrationRequest {
  string id = 1;
  string integration_id = 2;
}

message DeleteIntegrationResponse {}

message Integration {
  message Metadata {
    string id = 1;
    string name = 2;
    google.protobuf.Timestamp created_at = 4;
    google.protobuf.Timestamp updated_at = 5;
  }

  message Spec {
    string integration_name = 1;
    google.protobuf.Struct configuration = 2;
  }

  message Status {
    string state = 1;
    string state_description = 2;
    google.protobuf.Struct metadata = 3;
    BrowserAction browser_action = 4;
    repeated NodeRef used_in = 5;
  }

  message NodeRef {
    string canvas_id = 1;
    string canvas_name = 2;
    string node_id = 3;
    string node_name = 4;
  }

  Metadata metadata = 1;
  Spec spec = 2;
  Status status = 3;
}

message BrowserAction {
  string url = 1;
  string method = 2;
  map<string, string> form_fields = 3;
  string description = 4;
}

// Event messages for organization lifecycle events
message OrganizationCreated {
  string organization_id = 1;
  google.protobuf.Timestamp timestamp = 2;
}

message OrganizationUpdated {
  string organization_id = 1;
  google.protobuf.Timestamp timestamp = 2;
}

message OrganizationDeleted {
  string organization_id = 1;
  google.protobuf.Timestamp timestamp = 2;
}

message InvitationCreated {
  string invitation_id = 1;
  google.protobuf.Timestamp timestamp = 2;
}
