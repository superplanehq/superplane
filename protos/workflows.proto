syntax = "proto3";

package Superplane.Workflows;

import "components.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/struct.proto";
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option go_package = "github.com/superplanehq/superplane/pkg/protos/workflows";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Superplane Workflows API";
    version: "1.0";
    description: "API for Superplane workflows";
    contact: {
      name: "API Support";
      email: "support@superplane.com";
    };
  };
  schemes: HTTP;
  schemes: HTTPS;
  consumes: "application/json";
  produces: "application/json";
};

service Workflows {
  rpc ListWorkflows(ListWorkflowsRequest) returns (ListWorkflowsResponse) {
    option (google.api.http) = {
      get: "/api/v1/workflows"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "List workflows";
      description: "Returns a list of all workflows";
      tags: "Workflow";
    };
  }

  rpc CreateWorkflow(CreateWorkflowRequest) returns (CreateWorkflowResponse) {
    option (google.api.http) = {
      post: "/api/v1/workflows"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Create workflow";
      description: "Creates a new workflow";
      tags: "Workflow";
    };
  }

  rpc DescribeWorkflow(DescribeWorkflowRequest) returns (DescribeWorkflowResponse) {
    option (google.api.http) = {
      get: "/api/v1/workflows/{id}"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Describe workflow";
      description: "Returns a workflow by ID";
      tags: "Workflow";
    };
  }

  rpc UpdateWorkflow(UpdateWorkflowRequest) returns (UpdateWorkflowResponse) {
    option (google.api.http) = {
      put: "/api/v1/workflows/{id}"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Update workflow";
      description: "Updates an existing workflow";
      tags: "Workflow";
    };
  }

  rpc DeleteWorkflow(DeleteWorkflowRequest) returns (DeleteWorkflowResponse) {
    option (google.api.http) = {
      delete: "/api/v1/workflows/{id}"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Delete workflow";
      description: "Deletes an existing workflow";
      tags: "Workflow";
    };
  }

  rpc ListNodeQueueItems(ListNodeQueueItemsRequest) returns (ListNodeQueueItemsResponse) {
    option (google.api.http) = {
      get: "/api/v1/workflows/{workflow_id}/nodes/{node_id}/queue"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "List items in a node's queue";
      description: "Returns a list of items in a node's queue";
      tags: "WorkflowNode";
    };
  }

  rpc DeleteNodeQueueItem(DeleteNodeQueueItemRequest) returns (DeleteNodeQueueItemResponse) {
    option (google.api.http) = {
      delete: "/api/v1/workflows/{workflow_id}/nodes/{node_id}/queue/{item_id}"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Delete item from a node's queue";
      description: "Deletes a specific item in a node's queue";
      tags: "WorkflowNode";
    };
  }

  rpc ListNodeExecutions(ListNodeExecutionsRequest) returns (ListNodeExecutionsResponse) {
    option (google.api.http) = {
      get: "/api/v1/workflows/{workflow_id}/nodes/{node_id}/executions"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "List node executions";
      description: "Returns a list of executions for a specific workflow node";
      tags: "WorkflowNode";
    };
  }

  rpc ListNodeEvents(ListNodeEventsRequest) returns (ListNodeEventsResponse) {
    option (google.api.http) = {
      get: "/api/v1/workflows/{workflow_id}/nodes/{node_id}/events"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "List node events";
      description: "Returns a list of events for a specific workflow node";
      tags: "WorkflowNode";
    };
  }

  rpc EmitNodeEvent(EmitNodeEventRequest) returns (EmitNodeEventResponse) {
    option (google.api.http) = {
      post: "/api/v1/workflows/{workflow_id}/nodes/{node_id}/events"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Emit output event for workflow node";
      description: "Emit output event for workflow node";
      tags: "WorkflowNode";
    };
  }

  rpc InvokeNodeExecutionAction(InvokeNodeExecutionActionRequest) returns (InvokeNodeExecutionActionResponse) {
    option (google.api.http) = {
      post: "/api/v1/workflows/{workflow_id}/executions/{execution_id}/actions/{action_name}"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Invoke execution action";
      description: "Invokes a custom action on a workflow node execution";
      tags: "WorkflowNodeExecution";
    };
  }

  rpc InvokeNodeTriggerAction(InvokeNodeTriggerActionRequest) returns (InvokeNodeTriggerActionResponse) {
    option (google.api.http) = {
      post: "/api/v1/workflows/{workflow_id}/triggers/{node_id}/actions/{action_name}"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Invoke trigger action";
      description: "Invokes a custom action on a workflow node trigger";
      tags: "WorkflowNode";
    };
  }

  rpc ListChildExecutions(ListChildExecutionsRequest) returns (ListChildExecutionsResponse) {
    option (google.api.http) = {
      post: "/api/v1/workflows/{workflow_id}/executions/{execution_id}/children"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "List child executions for an execution";
      description: "List child executions for an execution";
      tags: "WorkflowNodeExecution";
    };
  }

  rpc CancelExecution(CancelExecutionRequest) returns (CancelExecutionResponse) {
    option (google.api.http) = {
      patch: "/api/v1/workflows/{workflow_id}/executions/{execution_id}/cancel"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Cancel execution";
      description: "Cancels a running workflow node execution";
      tags: "WorkflowNodeExecution";
    };
  }

  rpc ListWorkflowEvents(ListWorkflowEventsRequest) returns (ListWorkflowEventsResponse) {
    option (google.api.http) = {
      get: "/api/v1/workflows/{workflow_id}/events"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "List workflow events";
      description: "Returns a list of root events that triggered executions in a workflow";
      tags: "WorkflowEvent";
    };
  }

  rpc ListEventExecutions(ListEventExecutionsRequest) returns (ListEventExecutionsResponse) {
    option (google.api.http) = {
      get: "/api/v1/workflows/{workflow_id}/events/{event_id}/executions"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "List event executions";
      description: "Returns a list of all node executions triggered by a root event";
      tags: "WorkflowEvent";
    };
  }
}

message ListWorkflowsRequest {}

message ListWorkflowsResponse {
  repeated Workflow workflows = 1;
}

message DescribeWorkflowRequest {
  string id = 1;
}

message DescribeWorkflowResponse {
  Workflow workflow = 1;
}

message CreateWorkflowRequest {
  Workflow workflow = 1;
}

message CreateWorkflowResponse {
  Workflow workflow = 1;
}

message UpdateWorkflowRequest {
  string id = 1;
  Workflow workflow = 2;
}

message UpdateWorkflowResponse {
  Workflow workflow = 1;
}

message DeleteWorkflowRequest {
  string id = 1;
}

message DeleteWorkflowResponse {}

message UserRef {
  string id = 1;
  string name = 2;
}

message Workflow {
  message Metadata {
    string id = 1;
    string organization_id = 2;
    string name = 3;
    string description = 4;
    google.protobuf.Timestamp created_at = 5;
    google.protobuf.Timestamp updated_at = 6;
    UserRef created_by = 7;
  }

  message Spec {
    repeated Components.Node nodes = 1;
    repeated Components.Edge edges = 2;
  }

  message Status {
    repeated WorkflowNodeExecution last_executions = 1;
    repeated WorkflowNodeQueueItem next_queue_items = 2;
    repeated WorkflowEvent last_events = 3;
  }

  Metadata metadata = 1;
  Spec spec = 2;
  Status status = 3;
}

message ListNodeEventsRequest {
  string workflow_id = 1;
  string node_id = 2;
  uint32 limit = 3;
  google.protobuf.Timestamp before = 4;
}

message ListNodeEventsResponse {
  repeated WorkflowEvent events = 1;
  uint32 total_count = 2;
  bool has_next_page = 3;
  google.protobuf.Timestamp last_timestamp = 4;
}

message EmitNodeEventRequest {
  string workflow_id = 1;
  string node_id = 2;
  string channel = 3;
  google.protobuf.Struct data = 4;
}

message EmitNodeEventResponse {
  string event_id = 1;
}

message ListNodeQueueItemsRequest {
  string workflow_id = 1;
  string node_id = 2;
  uint32 limit = 3;
  google.protobuf.Timestamp before = 4;
}

message ListNodeQueueItemsResponse {
  repeated WorkflowNodeQueueItem items = 1;
  uint32 total_count = 2;
  bool has_next_page = 3;
  google.protobuf.Timestamp last_timestamp = 4;
}

message DeleteNodeQueueItemRequest {
  string workflow_id = 1;
  string node_id = 2;
  string item_id = 3;
}

message DeleteNodeQueueItemResponse {}

message ListNodeExecutionsRequest {
  string workflow_id = 1;
  string node_id = 2;
  repeated WorkflowNodeExecution.State states = 3;
  repeated WorkflowNodeExecution.Result results = 4;
  uint32 limit = 5;
  google.protobuf.Timestamp before = 6;
}

message ListNodeExecutionsResponse {
  repeated WorkflowNodeExecution executions = 1;
  uint32 total_count = 2;
  bool has_next_page = 3;
  google.protobuf.Timestamp last_timestamp = 4;
}

message ListChildExecutionsRequest {
  string workflow_id = 1;
  string execution_id = 2;
}

message ListChildExecutionsResponse {
  repeated WorkflowNodeExecution executions = 1;
}

message WorkflowNodeExecution {
  enum State {
    STATE_UNKNOWN = 0;
    STATE_PENDING = 1;
    STATE_STARTED = 2;
    STATE_FINISHED = 3;
  }

  enum Result {
    RESULT_UNKNOWN = 0;
    RESULT_PASSED = 1;
    RESULT_FAILED = 2;
    RESULT_CANCELLED = 3;
  }

  enum ResultReason {
    RESULT_REASON_OK = 0;
    RESULT_REASON_ERROR = 1;
  }

  string id = 1;
  string workflow_id = 2;
  string node_id = 3;
  string parent_execution_id = 4;
  string previous_execution_id = 5;
  State state = 6;
  Result result = 7;
  ResultReason result_reason = 8;
  string result_message = 9;
  google.protobuf.Struct input = 10;
  google.protobuf.Struct outputs = 11;
  google.protobuf.Timestamp created_at = 12;
  google.protobuf.Timestamp updated_at = 13;
  google.protobuf.Struct metadata = 14;
  google.protobuf.Struct configuration = 15;
  repeated WorkflowNodeExecution child_executions = 16;
  WorkflowEvent root_event = 17;
  UserRef cancelled_by = 18;
}

message WorkflowNodeQueueItem {
  string id = 1;
  string workflow_id = 2;
  string node_id = 3;
  google.protobuf.Struct input = 4;
  WorkflowEvent root_event = 5;
  google.protobuf.Timestamp created_at = 6;
}

message InvokeNodeExecutionActionRequest {
  string workflow_id = 1;
  string execution_id = 2;
  string action_name = 3;
  google.protobuf.Struct parameters = 4;
}

message InvokeNodeExecutionActionResponse {}

message InvokeNodeTriggerActionRequest {
  string workflow_id = 1;
  string node_id = 2;
  string action_name = 3;
  google.protobuf.Struct parameters = 4;
}

message InvokeNodeTriggerActionResponse {
  google.protobuf.Struct result = 1;
}

message ListWorkflowEventsRequest {
  string workflow_id = 1;
  uint32 limit = 2;
  google.protobuf.Timestamp before = 3;
}

message ListWorkflowEventsResponse {
  repeated WorkflowEventWithExecutions events = 1;
  uint32 total_count = 2;
  bool has_next_page = 3;
  google.protobuf.Timestamp last_timestamp = 4;
}

message WorkflowEvent {
  string id = 1;
  string workflow_id = 2;
  string node_id = 3;
  string channel = 4;
  string custom_name = 5;
  google.protobuf.Struct data = 6;
  google.protobuf.Timestamp created_at = 7;
}

message WorkflowEventWithExecutions {
  string id = 1;
  string workflow_id = 2;
  string node_id = 3;
  string channel = 4;
  google.protobuf.Struct data = 5;
  google.protobuf.Timestamp created_at = 6;
  repeated WorkflowNodeExecution executions = 7;
  string custom_name = 8;
}

message ListEventExecutionsRequest {
  string workflow_id = 1;
  string event_id = 2;
}

message ListEventExecutionsResponse {
  repeated WorkflowNodeExecution executions = 1;
}

message CancelExecutionRequest {
  string workflow_id = 1;
  string execution_id = 2;
}

message CancelExecutionResponse {}

//
// Standalone messages
//

message WorkflowNodeEventMessage {
  string id = 1;
  string workflow_id = 2;
  string node_id = 3;
  google.protobuf.Timestamp timestamp = 4;
}

message WorkflowNodeExecutionMessage {
  string id = 1;
  string workflow_id = 2;
  string node_id = 3;
  google.protobuf.Timestamp timestamp = 4;
}

message WorkflowNodeQueueItemMessage {
  string id = 1;
  string workflow_id = 2;
  string node_id = 3;
  google.protobuf.Timestamp timestamp = 4;
}
