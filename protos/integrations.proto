syntax = "proto3";

package Superplane.Integrations;

import "configuration.proto";
import "components.proto";
import "triggers.proto";
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option go_package = "github.com/superplanehq/superplane/pkg/protos/integrations";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Superplane Integrations API";
    version: "1.0";
    description: "API for Superplane Integrations";
    contact: {
      name: "API Support";
      email: "support@superplane.com";
    };
  };
  schemes: HTTP;
  schemes: HTTPS;
  consumes: "application/json";
  produces: "application/json";
};

service Integrations {

  rpc ListIntegrations(ListIntegrationsRequest) returns (ListIntegrationsResponse) {
    option (google.api.http) = {
      get: "/api/v1/integrations"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "List available integrations";
      description: "List available integrations";
      tags: "Integration";
    };
  }
}

message ListIntegrationsRequest {
}

message ListIntegrationsResponse {
  repeated IntegrationDefinition integrations = 1;
}

message IntegrationDefinition {
  string name = 1;
  string label = 2;
  string icon = 3;
  string description = 4;
  repeated Configuration.Field configuration = 5;
  repeated Components.Component components = 6;
  repeated Triggers.Trigger triggers = 7;
  string instructions = 8;
}
