services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev

    tty: true

    command: bash /app/docker-entrypoint.dev.sh
    environment:
      DB_HOST: "db"
      DB_PORT: "5432"
      DB_NAME: "superplane_dev"
      DB_USERNAME: "postgres"
      DB_POOL_SIZE: "5"
      POSTGRES_DB_SSL: "false"
      APP_ENV: development
      APPLICATION_NAME: "superplane"
      DB_PASSWORD: "the-cake-is-a-lie"
      RABBITMQ_URL: "amqp://guest:guest@rabbitmq:5672"
      SWAGGER_BASE_PATH: "/app/api/swagger"
      RBAC_MODEL_PATH: "/app/rbac/rbac_model.conf"
      RBAC_ORG_POLICY_PATH: "/app/rbac/rbac_org_policy.csv"
      RBAC_CANVAS_POLICY_PATH: "/app/rbac/rbac_canvas_policy.csv"
      START_PUBLIC_API: "yes"
      START_INTERNAL_API: "yes"
      START_GRPC_GATEWAY: "yes"
      START_PENDING_EVENTS_WORKER: "yes"
      START_PENDING_STAGE_EVENTS_WORKER: "yes"
      START_TIME_WINDOW_WORKER: "yes"
      START_CONSUMERS: "yes"
      START_EXECUTIONS_POLLER: "yes"
      START_EXECUTION_RESOURCE_POLLER: "yes"
      START_PENDING_EXECUTIONS_WORKER: "yes"
      PUBLIC_API_BASE_PATH: /api/v1
      START_WEB_SERVER: "yes"
      START_EVENT_DISTRIBUTER: "yes"
      START_PENDING_FIELD_SETS_WORKER: "yes"
      START_PENDING_EVENT_SOURCES_WORKER: "yes"
      START_HARD_DELETION_WORKER: "yes"
      START_EVENT_SOURCE_SCHEDULE_WORKER: "yes"
      START_EVENT_DELETION_WORKER: "yes"
      START_ALERT_WORKER: "yes"
      START_WORKFLOW_EVENT_ROUTER: "yes"
      START_WORKFLOW_NODE_EXECUTOR: "yes"
      START_BLUEPRINT_NODE_EXECUTOR: "yes"
      START_WORKFLOW_NODE_QUEUE_WORKER: "yes"
      START_NODE_EXECUTION_REQUEST_WORKER: "yes"
      WEB_BASE_PATH: ""
      ENCRYPTION_KEY: 1234567890abcdefghijklmnopqrstuv
      JWT_SECRET: 1234567890abcdefghijklmnopqrstuv
      NO_ENCRYPTION: "yes"
      SESSION_SECRET: 1234567890abcdefghijklmnopqrstuv
      GITHUB_CLIENT_ID: 1234567890abcdefghijklmnopqrstuv
      GITHUB_CLIENT_SECRET: 1234567890abcdefghijklmnopqrstuv
      GOOGLE_CLIENT_ID: 1234567890abcdefghijklmnopqrstuv
      GOOGLE_CLIENT_SECRET: 1234567890abcdefghijklmnopqrstuv
      BASE_URL: ${BASE_URL:-http://localhost:8000}
      TEMPLATE_DIR: "/app/templates"
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME:-Superplane}
      EMAIL_FROM_ADDRESS: ${EMAIL_FROM_ADDRESS:-noreply@superplane.com}

    ports:
      - 5173:5173  # Vite dev server (web_src)
      - 4173:4173  # Vite preview server
      - 5174:5174  # Vite dev server (ui library)
      - 6006:6006  # Storybook
      - 8000:8000  # Go server
      - 50051:50051  # gRPC

    links:
      - db:db
      - rabbitmq:rabbitmq

    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

    volumes:
      - go-pkg-cache:/go
      - .:/app
      - /tmp:/tmp
      - node_modules_cache:/app/node_modules
      - ui_node_modules_cache:/app/ui/node_modules
      - web_src_node_modules_cache:/app/web_src/node_modules

  db:
    image: postgres:17.5
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: "the-cake-is-a-lie"
    restart: "on-failure"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 3s
      retries: 5
  
  pgweb:
    image: sosedoff/pgweb
    environment:
      DATABASE_URL: "postgres://postgres:the-cake-is-a-lie@db:5432/superplane?sslmode=disable"
    ports:
      - 8081:8081
    links:
      - db:db
    depends_on:
      db:
        condition: service_healthy

  rabbitmq:
    image: rabbitmq:3.8.17-management-alpine
    container_name: "rabbitmq"
    ports:
      - 5672:5672
      - 15672:15672
    restart: "on-failure"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 3s
      timeout: 3s
      retries: 5

volumes:
  repo-data:
    driver: local

  go-pkg-cache:
    driver: local

  postgres-data:
    driver: local

  node_modules_cache:
    driver: local

  ui_node_modules_cache:
    driver: local

  web_src_node_modules_cache:
    driver: local
