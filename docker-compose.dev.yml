services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev

    tty: true

    command: bash /app/docker-entrypoint.dev.sh
    environment:
      DB_HOST: "db"
      DB_PORT: "5432"
      DB_NAME: "superplane_dev"
      DB_USERNAME: "postgres"
      DB_POOL_SIZE: "2"
      POSTGRES_DB_SSL: "false"
      APP_ENV: development
      APPLICATION_NAME: "superplane"
      DB_PASSWORD: "the-cake-is-a-lie"
      RABBITMQ_URL: "amqp://guest:guest@rabbitmq:5672"
      SWAGGER_BASE_PATH: "/app/api/swagger"
      RBAC_MODEL_PATH: "/app/rbac/rbac_model.conf"
      RBAC_ORG_POLICY_PATH: "/app/rbac/rbac_org_policy.csv"
      # Ensure Go build cache initializes in a writable, persisted location
      # This fixes: "failed to initialize build cache at /.cache/go-build: permission denied"
      # and keeps the cache across container restarts (since /app is bind-mounted)
      GOMODCACHE: "/app/tmp/go/pkg/mod"
      GOCACHE: "/app/tmp/go-build"
      XDG_CACHE_HOME: "/app/tmp"
      # Lock Playwright browsers location so install and runtime match
      PLAYWRIGHT_BROWSERS_PATH: "/app/tmp/ms-playwright"
      START_PUBLIC_API: "yes"
      START_INTERNAL_API: "yes"
      START_GRPC_GATEWAY: "yes"
      START_CONSUMERS: "yes"
      PUBLIC_API_BASE_PATH: /api/v1
      START_WEB_SERVER: "yes"
      PUBLIC_API_PORT: ${PUBLIC_API_PORT:-8000}
      INTERNAL_API_PORT: ${INTERNAL_API_PORT:-50051}
      GRPC_SERVER_ADDR: ${GRPC_SERVER_ADDR:-127.0.0.1:${INTERNAL_API_PORT:-50051}}
      PORT: ${PORT:-${PUBLIC_API_PORT:-8000}}
      API_PORT: ${API_PORT:-${PUBLIC_API_PORT:-8000}}
      VITE_DEV_PORT: ${VITE_DEV_PORT:-5173}
      START_EVENT_DISTRIBUTER: "yes"
      START_EVENT_ROUTER: "yes"
      START_NODE_EXECUTOR: "yes"
      START_NODE_QUEUE_WORKER: "yes"
      START_NODE_REQUEST_WORKER: "yes"
      START_INTEGRATION_REQUEST_WORKER: "yes"
      START_WEBHOOK_PROVISIONER: "yes"
      START_WEBHOOK_CLEANUP_WORKER: "yes"
      START_INTEGRATION_CLEANUP_WORKER: "yes"
      START_CANVAS_CLEANUP_WORKER: "yes"
      WEB_BASE_PATH: ""
      SENTRY_DSN: ""
      SENTRY_ENVIRONMENT: ${SENTRY_ENVIRONMENT:-development}
      ENCRYPTION_KEY: 1234567890abcdefghijklmnopqrstuv
      JWT_SECRET: 1234567890abcdefghijklmnopqrstuv
      OIDC_KEYS_PATH: /app/test/fixtures/oidc-keys
      NO_ENCRYPTION: "yes"
      SESSION_SECRET: 1234567890abcdefghijklmnopqrstuv
      GITHUB_CLIENT_ID: 1234567890abcdefghijklmnopqrstuv
      GITHUB_CLIENT_SECRET: 1234567890abcdefghijklmnopqrstuv
      GOOGLE_CLIENT_ID: 1234567890abcdefghijklmnopqrstuv
      GOOGLE_CLIENT_SECRET: 1234567890abcdefghijklmnopqrstuv
      BASE_URL: ${BASE_URL:-http://localhost:8000}
      WEBHOOKS_BASE_URL: ${WEBHOOKS_BASE_URL:-http://localhost:8000}
      TEMPLATE_DIR: "/app/templates"
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME:-SuperPlane}
      EMAIL_FROM_ADDRESS: ${EMAIL_FROM_ADDRESS:-noreply@notifications.superplane.com}
      BLOCK_SIGNUP: ${BLOCK_SIGNUP:-yes}
      ENABLE_PASSWORD_LOGIN: "yes"
      OTEL_ENABLED: "yes"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel:4317"
      OTEL_SERVICE_NAME: "superplane-dev"
      OWNER_SETUP_ENABLED: "yes"
      VITE_ENABLE_CUSTOM_COMPONENTS: "true"

    ports:
      - ${VITE_DEV_PORT:-5173}:${VITE_DEV_PORT:-5173}
      - ${VITE_PREVIEW_PORT:-4173}:${VITE_PREVIEW_PORT:-4173}
      - ${STORYBOOK_PORT:-6006}:${STORYBOOK_PORT:-6006}
      - ${PUBLIC_API_PORT:-8000}:${PUBLIC_API_PORT:-8000}
      - ${INTERNAL_API_PORT:-50051}:${INTERNAL_API_PORT:-50051}

    links:
      - db:db
      - rabbitmq:rabbitmq
      - otel:otel

    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

    volumes:
      - go-pkg-cache:/go
      - .:/app
      - /tmp:/tmp

  otel:
    image: otel/opentelemetry-collector-contrib:0.110.0
    command: [ "--config=/etc/otel-collector-config.yaml" ]
    volumes:
      - ./otel-collector-config.dev.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - ${OTEL_GRPC_PORT:-4317}:${OTEL_GRPC_PORT:-4317}
      - ${OTEL_HTTP_PORT:-4318}:${OTEL_HTTP_PORT:-4318}

  db:
    image: postgres:17.5
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: "the-cake-is-a-lie"
    restart: "on-failure"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 3s
      timeout: 3s
      retries: 5

  pgweb:
    image: sosedoff/pgweb
    environment:
      DATABASE_URL: "postgres://postgres:the-cake-is-a-lie@db:5432/superplane_dev?sslmode=disable"
    ports:
      - ${PGWEB_PORT:-8081}:${PGWEB_PORT:-8081}
    links:
      - db:db
    depends_on:
      db:
        condition: service_healthy

  rabbitmq:
    image: rabbitmq:3.8.17-management-alpine
    ports:
      - ${RABBITMQ_PORT:-5672}:${RABBITMQ_PORT:-5672}
      - ${RABBITMQ_MANAGEMENT_PORT:-15672}:${RABBITMQ_MANAGEMENT_PORT:-15672}
    restart: "on-failure"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 3s
      timeout: 3s
      retries: 5

volumes:
  repo-data:
    driver: local

  go-pkg-cache:
    driver: local

  postgres-data:
    driver: local
