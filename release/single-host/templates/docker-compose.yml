version: "3.9"

services:
  app:
    image: ghcr.io/superplanehq/superplane:__SUPERPLANE_VERSION__
    restart: always
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    env_file:
      - superplane.env
    ports:
      - "8000:8000"

  db:
    image: postgres:17.5
    restart: always
    env_file:
      - superplane.env
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  rabbitmq:
    image: rabbitmq:3.8.17-management-alpine
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres-data:
    driver: local

